    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              foreground: 'var(--text-color)',
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
              surface: 'var(--surface-color)',
              border: 'var(--border-color)',
              darker: '#020617', // Slate 950 for modals/overlays
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 3s infinite',
              'typing': 'typing 1.4s infinite ease-in-out both',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              typing: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.4' },
                '50%': { transform: 'translateY(-4px)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default (Dark / Slate) */
        --bg-color: #020617; /* Slate 950 */
        --text-color: #f8fafc; /* Slate 50 */
        --primary-color: #6366f1; /* Indigo 500 */
        --secondary-color: #ec4899; /* Pink 500 */
        --surface-color: #1e293b; /* Slate 800 */
        --border-color: #334155; /* Slate 700 */
      }

      .theme-light {
        --bg-color: #f8fafc; /* Slate 50 */
        --text-color: #0f172a; /* Slate 900 */
        --primary-color: #4f46e5; /* Indigo 600 */
        --secondary-color: #db2777; /* Pink 600 */
        --surface-color: #ffffff; /* White */
        --border-color: #cbd5e1; /* Slate 300 */
      }

      .theme-midnight {
        --bg-color: #0b1120; /* Very Dark Blue */
        --text-color: #e2e8f0; /* Slate 200 */
        --primary-color: #06b6d4; /* Cyan 500 */
        --secondary-color: #8b5cf6; /* Violet 500 */
        --surface-color: #1e293b; 
        --border-color: #1e3a8a; /* Blue 900 */
      }

      .theme-forest {
        --bg-color: #052e16; /* Green 950 */
        --text-color: #f0fdf4; /* Green 50 */
        --primary-color: #10b981; /* Emerald 500 */
        --secondary-color: #a3e635; /* Lime 400 */
        --surface-color: #14532d; /* Green 900 */
        --border-color: #166534; /* Green 800 */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom scrollbar for chat window */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
